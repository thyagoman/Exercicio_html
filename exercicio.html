    <h1 style="text-align: center;color: blue;"><u> Exercicio-html</u></h1>
    <H2> Insira os dados para cadastrar</H2>

        <label> Escolha a Cor do seu carro </label><br>

        <input type="radio"id="Vermelho"name="cor-favorita">  <label style="color: rgb(221, 9, 9);" >Vermelho</label>

        <input type="radio"id="Amarelo"name="cor-favorita">   <label style="color: rgba(231, 252, 45, 0.986);">Amarelo</label><br><br>
        <input type="checkbox" id="check"> <label for="check"> Aceito todos os termos descritos no formulario anexado</label><br><br>
        <button type="submit"> Cadastrar Dados</button>
    </form><br><br><br>
